<h3 class="text-center"> {{ titulo }} </h3>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Transporte</th>
        <th scope="col">Bultos Maximo</th>
        <th scope="col">Peso Maximo</th>
        <th scope="col">Clientes Maximo </th>
        <th scope="col">Acciones </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transporte of transportes">
        <th scope="row"> {{ transporte.id }} </th>
        <td> {{ transporte.transporte }} </td>
        <td> {{ transporte.maxBultos }} </td>
        <td> {{ transporte.maxPeso }} </td>
        <td> {{ transporte.maxClientes }} </td>
        <td> <a [routerLink]="['/transporte', transporte.id]" class="btn btn-outline-primary">Ver</a> </td>
      </tr>
    </tbody>
  </table>
