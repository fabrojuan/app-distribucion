<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Id</label>
        <input type="email" [value]="transporte.id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Transporte</label>
        <input type="text" [value]="transporte.transporte" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Bultos Maximo</label>
        <input type="text" [value]="transporte.maxBultos" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Peso Maximo</label>
        <input type="text" [value]="transporte.maxPeso" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Clientes Maximo</label>
        <input type="text" [value]="transporte.maxClientes" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Activo</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
